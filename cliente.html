<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sample Iframe Auto Resize</title>
</head>

<body>
  <main role="main" style="background: red">
    <h1>Site do cliente</h1>
    <iframe id="app" frameborder="0" src="http://localhost:8000/app.html" width="100%"></iframe>
    <!-- <iframe id="app" frameborder="0" src="http://nimble.dev/tex/1" width="100%"></iframe> -->
  </main>
  <script type="text/javascript">
  function loadJS(file, callback) {
    var h, s, d = document;
    h = d.head || d.getElementsByTagName('head')[0];
    s = d.createElement('script');
    s.src = file;
    s.type = 'text/javascript';
    s.async = true;
    if (s.readyState) {
      s.onreadystatechange = function() {
        if (s.readyState === 'loaded' || s.readyState === 'complete') {
          s.onreadystatechange = null;
          if (callback)
            callback();
        }
      };
    } else {
      s.onload = function() {
        if (callback)
          callback();
      };
    }
    h.appendChild(s);
  }

  function iframeMsg(event) {
    window.removeEventListener('message', iframeMsg, false);
    var item = JSON.parse(event.data);
    if (item.app === 'TExAppReady') {
      loadJS('cliente.js', function() {
        var iframe = document.querySelector('#app');
        var ir = new IframeResize(iframe, item.msg, item.origin, true);
      });
    }
  }

  window.addEventListener('message', iframeMsg, false);
  </script>
</body>

</html>
